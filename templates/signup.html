<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><strong>LibGuard</strong> LMS</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <div class="container animate-fade">
        <div class="glass-card" style="max-width: 500-px;">
            <h2>Create Account</h2>
            <p style="margin-bottom: 2rem;">Join the Library Management System</p>

            {% if error %}
            <div class="error-msg"
                style="margin-bottom: 1rem; background: rgba(239, 68, 68, 0.1); padding: 0.75rem; border-radius: 8-px; border-left: 4px solid var(--error-color);">
                {{ error }}
            </div>
            {% endif %}

            <form action="/signup" method="post">
                <div class="form-group">
                    <label>Account Type *</label>
                    <div style="display: flex; gap: 1.5rem; margin-top: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="radio" name="role" value="user" checked style="width: auto;">
                            <span>User</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="radio" name="role" value="admin" style="width: auto;">
                            <span>Admin</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required
                        placeholder="At least 8 chars, 1 uppercase, 1 number">
                    <small style="opacity: 0.7; font-size: 0.8rem; margin-top: 5px;">Must be 8+ chars, with an uppercase
                        and a number.</small>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Register</button>
            </form>

            <p style="margin-top: 2rem; font-size: 0.9rem;">
                Already have an account? <a href="/login" style="color: var(--primary-color);">Login here</a>
            </p>
        </div>
    </div>
</body>

</html>
