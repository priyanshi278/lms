<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Issue Book</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><strong>LibGuard</strong> LMS</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/transactions">Transactions</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container animate-fade">
        <div class="glass-card" style="max-width: 600-px;">
            <h2>Issue Book / Movie</h2>
            <p style="margin-bottom: 2rem;">Confirm borrowing details for the selected item.</p>

            {% if error %}
            <div class="error-banner">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="success-banner">
                <i class="fas fa-check-circle"></i>
                {{ success }}
            </div>
            {% endif %}

            <form action="/transactions/issue-book" method="post">
                <div class="form-group">
                    <label for="book_name">Book Name *</label>
                    <input type="text" id="book_name" name="book_name" value="{{ book_name or '' }}" required
                        placeholder="Enter book name">
                </div>

                {% if author %}
                <div class="form-group">
                    <label>Author / Director</label>
                    <input type="text" value="{{ author }}" disabled>
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="issue_date">Issue Date *</label>
                    <input type="date" id="issue_date" name="issue_date" value="{{ today }}" min="{{ today }}" required
                        onchange="updateReturnDate()">
                </div>

                <div class="form-group">
                    <label for="return_date">Expected Return Date</label>
                    <input type="date" id="return_date" name="return_date" value="{{ return_date }}" readonly
                        style="opacity: 0.7;">
                    <small style="opacity: 0.7; font-size: 0.8rem; margin-top: 5px;">Items must be returned within 15
                        days.</small>
                </div>

                <div class="form-group">
                    <label for="remarks">Remarks (Optional)</label>
                    <textarea id="remarks" name="remarks" placeholder="Add any notes..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Confirm Issue</button>
            </form>
        </div>
    </div>

    <script>
        function updateReturnDate() {
            const issueDate = new Date(document.getElementById('issue_date').value);
            if (!isNaN(issueDate.getTime())) {
                const returnDate = new Date(issueDate);
                returnDate.setDate(returnDate.getDate() + 15);

                const year = returnDate.getFullYear();
                const month = String(returnDate.getMonth() + 1).padStart(2, '0');
                const day = String(returnDate.getDate()).padStart(2, '0');
                document.getElementById('return_date').value = `${year}-${month}-${day}`;
            }
        }
    </script>
</body>

</html>
