<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Add Membership</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><strong>LibGuard</strong> LMS</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/maintenance">Maintenance</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container animate-fade">
        <div class="glass-card" style="max-width: 600-px;">
            <h2>Add New Membership</h2>
            <p style="margin-bottom: 2rem;">Register a new library member.</p>

            {% if error %}
            <div class="error-banner">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="success-banner">
                <i class="fas fa-check-circle"></i>
                {{ success }}
            </div>
            {% endif %}

            <form action="/maintenance/add-membership" method="post">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter member name">
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" name="address" required placeholder="Enter home address" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter contact number">
                </div>

                <div class="form-group">
                    <label>Duration *</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="duration" value="6 Months" checked>
                            <span>6 Months</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="duration" value="1 Year">
                            <span>1 Year</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="duration" value="2 Years">
                            <span>2 Years</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Confirm Membership</button>
            </form>
        </div>
    </div>
</body>

</html>
