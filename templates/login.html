<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><strong>LibGuard</strong> LMS</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/signup">Sign Up</a>
        </div>
    </nav>

    <div class="container animate-fade">
        <div class="glass-card" style="max-width: 450-px;">
            <h2>Secure Login</h2>
            <p style="margin-bottom: 2rem;">Welcome back! Please enter your details.</p>

            {% if error %}
            <div class="error-msg"
                style="margin-bottom: 1rem; background: rgba(239, 68, 68, 0.1); padding: 0.75rem; border-radius: 8-px; border-left: 4px solid var(--error-color);">
                {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="●●●●●●●●">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Login</button>
            </form>

            <p style="margin-top: 2rem; font-size: 0.9rem;">
                New user? <a href="/signup" style="color: var(--primary-color);">Sign up here</a>
            </p>
        </div>
    </div>
</body>

</html>
